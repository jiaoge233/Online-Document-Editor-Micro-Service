version: '3.8'

services:
  redis-node-1:
    image: redis:7
    container_name: redis-node-1
    command: 
      - "redis-server"
      - "--port"
      - "6379"
      - "--cluster-enabled"
      - "yes"
      - "--cluster-config-file"
      - "nodes.conf"
      - "--cluster-node-timeout"
      - "5000"
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "123456"
      - "--masterauth"
      - "123456"
      - "--cluster-announce-ip"
      - "127.0.0.1"
      - "--cluster-announce-port"
      - "7001"
      - "--cluster-announce-bus-port"
      - "17001"
    ports:
      - "7001:6379"
      - "17001:17001"

